<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login | Bonds</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!--===============================================================================================-->
	<!-- Fontawesome CDN --><script src="https://kit.fontawesome.com/db51efbc0b.js" crossorigin="anonymous"></script>
    <!-- Favicon --><link rel="icon" type="image/x-icon" href="assets/images/resident-favicon.png">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/css/login.css">
</head>

<body>

	<div class="container-login">
		<div class="wrap-login">
			<div class="login-pic js-tilt" data-tilt>
				<img src="assets/images/resident.png" alt="Bonds">
			</div>


			<form class="login-form" style="width: 290px">
				<h2>User Login</h2>

				<div class="wrap-input">
					<input class="input" type="text" id="id" placeholder="ID"
						required oninvalid="this.setCustomValidity('Login ID is required: x-xx-xx')" oninput="this.setCustomValidity('')"
						pattern="[A-Z]{1}-[0-9]{2}-[0-9a-z]{2}" >
					<span class="focus-input"></span>
					<span class="symbol-input">
						<i class="fa-solid fa-id-card" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input">
					<input class="input" type="password" id="password" placeholder="Password" required oninvalid="this.setCustomValidity('Password is required')" oninput="this.setCustomValidity('')">
					<span class="focus-input"></span>
					<span class="symbol-input">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>

				<div class="d-flex">
					<div class="w-50 text-left">
						<p>Select login status</p>
						<select class="select" id="role">
							<option value="resident">Resident</option>
							<option value="admin">Admin</option>
						</select>
					</div>
					<div class="w-60 text-right">
						<label class="checkbox">Remember Me
							<input type="checkbox">
						</label>
					</div>
				</div>

				<div class="p-4">
					<input type="submit"  class="submit" id="submit">
				</div>

				<div class="text-center p-5">
					<a class="txt1" href="#">
						Forgot Password?
					</a>
				</div>

			</form>
		</div>
	</div>




	<!--===============================================================================================-->
    <!-- Jquery CDN --><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!--===============================================================================================-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<!--===============================================================================================-->
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.0.3/tilt.jquery.min.js" integrity="sha512-14AZ/DxUrlF26z6v7egDkpJHKyJRn/7ue2BgpWZ/fmqrqVzf4PrQnToy99sHmKwzKev/VZ1tjPxusuTV/n8CcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script src="assets/js/login.js"></script> <!-- Replace source directory -->

</body>

</html>
